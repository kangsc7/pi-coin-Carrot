<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 파이코인 당근 🥕</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pi-orange': '#FF6B35',
                        'pi-yellow': '#F7931E',
                        'carrot-orange': '#FF8A00'
                    }
                }
            }
        }
    </script>
    <style>
        .board-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .board-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 2px rgba(255, 107, 53, 0.1);
            border-color: #FF6B35;
        }
        .category-hot {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8a00 100%);
        }
        .category-general {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
        }
        .category-question {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        }
        .category-trade {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
        }
        .category-info {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- 로고 -->
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-gradient-to-br from-pi-orange to-carrot-orange rounded-xl flex items-center justify-center hover:scale-105 transition-transform">
                        <span class="text-white font-bold text-xl">🥕</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-800 text-lg hover:text-pi-orange transition-colors">파이코인 당근</span>
                        <span class="text-xs text-gray-500">π-coin Board</span>
                    </div>
                </div>

                <!-- 네비게이션 -->
                <nav class="flex items-center space-x-4">
                    <button onclick="window.location.href='/'" class="px-4 py-2 text-sm text-gray-600 hover:text-pi-orange transition-colors">
                        <i class="fas fa-home mr-1"></i> 홈
                    </button>
                    <button onclick="window.location.href='/static/notice.html'" class="px-4 py-2 text-sm text-gray-600 hover:text-pi-orange transition-colors">
                        <i class="fas fa-bullhorn mr-1"></i> 공지사항
                    </button>
                    <button class="px-4 py-2 text-sm text-pi-orange font-medium border-b-2 border-pi-orange">
                        <i class="fas fa-comments mr-1"></i> 게시판
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- 페이지 헤더 -->
        <div class="bg-gradient-to-r from-pi-orange to-pi-yellow rounded-2xl p-6 text-white mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-2">
                        <i class="fas fa-comments mr-3"></i>
                        자유 게시판
                    </h1>
                    <p class="text-lg opacity-90">파이코인 당근 커뮤니티에서 자유롭게 소통하세요</p>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold" id="totalPosts">-</div>
                        <div class="text-sm opacity-80">전체 글</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold" id="todayPosts">-</div>
                        <div class="text-sm opacity-80">오늘 글</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 게시판 도구 -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <!-- 검색 및 필터 -->
            <div class="flex-1">
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input type="text" id="searchInput" placeholder="제목, 내용, 작성자로 검색..." 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:border-pi-orange focus:ring-2 focus:ring-pi-orange/20">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button onclick="searchPosts()" class="px-6 py-3 bg-pi-orange text-white rounded-xl hover:bg-orange-600 transition-colors">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- 글쓰기 버튼 -->
            <div class="flex gap-2">
                <button onclick="openWriteModal()" id="writeBtn" class="px-6 py-3 bg-gradient-to-r from-pi-orange to-carrot-orange text-white rounded-xl hover:from-orange-600 hover:to-orange-700 transition-all transform hover:scale-105 shadow-lg">
                    <i class="fas fa-pen mr-2"></i>
                    글쓰기
                </button>
            </div>
        </div>

        <!-- 카테고리 필터 -->
        <div class="mb-6">
            <div class="flex flex-wrap gap-2">
                <button onclick="filterByCategory('all')" class="filter-tab category-all px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-pi-orange hover:text-white transition-colors active">
                    <i class="fas fa-list mr-1"></i> 전체
                </button>
                <button onclick="filterByCategory('hot')" class="filter-tab category-hot px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-red-500 hover:text-white transition-colors">
                    <i class="fas fa-fire mr-1"></i> 인기글
                </button>
                <button onclick="filterByCategory('general')" class="filter-tab category-general px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-blue-500 hover:text-white transition-colors">
                    <i class="fas fa-comment mr-1"></i> 자유
                </button>
                <button onclick="filterByCategory('question')" class="filter-tab category-question px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-green-500 hover:text-white transition-colors">
                    <i class="fas fa-question-circle mr-1"></i> 질문
                </button>
                <button onclick="filterByCategory('trade')" class="filter-tab category-trade px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-purple-500 hover:text-white transition-colors">
                    <i class="fas fa-handshake mr-1"></i> 거래
                </button>
                <button onclick="filterByCategory('info')" class="filter-tab category-info px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-yellow-500 hover:text-white transition-colors">
                    <i class="fas fa-info-circle mr-1"></i> 정보
                </button>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div id="postsList" class="space-y-4">
            <!-- 게시글이 여기에 동적으로 로드됩니다 -->
        </div>

        <!-- 페이지네이션 -->
        <div id="pagination" class="flex justify-center mt-8">
            <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
        </div>

        <!-- 더 보기 버튼 -->
        <div class="text-center mt-8">
            <button onclick="loadMorePosts()" id="loadMoreBtn" class="px-8 py-3 bg-white border-2 border-gray-300 text-gray-700 rounded-xl hover:border-pi-orange hover:text-pi-orange transition-colors">
                <i class="fas fa-chevron-down mr-2"></i>
                더 많은 게시글 보기
            </button>
        </div>
    </main>

    <!-- 글쓰기 모달 -->
    <div id="writeModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">글쓰기</h3>
                <button onclick="closeWriteModal()" class="text-gray-400 hover:text-gray-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="writeForm" class="space-y-4">
                <!-- 카테고리 선택 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">카테고리</label>
                    <select name="category" id="postCategory" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-pi-orange focus:ring-2 focus:ring-pi-orange/20">
                        <option value="">카테고리를 선택하세요</option>
                        <option value="general">자유</option>
                        <option value="question">질문</option>
                        <option value="trade">거래</option>
                        <option value="info">정보</option>
                    </select>
                </div>

                <!-- 제목 입력 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                    <input type="text" name="title" id="postTitle" required maxlength="100"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-pi-orange focus:ring-2 focus:ring-pi-orange/20"
                           placeholder="제목을 입력하세요 (최대 100자)">
                </div>

                <!-- 내용 입력 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">내용</label>
                    <textarea name="content" id="postContent" required rows="10"
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-pi-orange focus:ring-2 focus:ring-pi-orange/20 resize-none"
                              placeholder="내용을 입력하세요"></textarea>
                </div>

                <!-- 이미지 URL (선택사항) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이미지 URL (선택사항)</label>
                    <input type="url" name="imageUrl" id="postImageUrl"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-pi-orange focus:ring-2 focus:ring-pi-orange/20"
                           placeholder="이미지 URL을 입력하세요">
                </div>

                <!-- 미리보기 버튼 -->
                <div class="flex gap-2">
                    <button type="button" onclick="previewPost()" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors">
                        <i class="fas fa-eye mr-2"></i>
                        미리보기
                    </button>
                </div>

                <!-- 미리보기 영역 -->
                <div id="previewArea" class="hidden">
                    <div class="border-t pt-4">
                        <h4 class="text-lg font-semibold text-gray-800 mb-3">미리보기</h4>
                        <div id="previewContent" class="bg-gray-50 rounded-xl p-4">
                            <!-- 미리보기 내용이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 제출 버튼 -->
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeWriteModal()" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors">
                        취소
                    </button>
                    <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-pi-orange to-carrot-orange text-white rounded-xl hover:from-orange-600 hover:to-orange-700 transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>
                        작성 완료
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 게시글 상세 모달 -->
    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div id="postModalContent">
                <!-- 게시글 상세 내용이 여기에 로드됩니다 -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/board.js"></script>
</body>
</html>
